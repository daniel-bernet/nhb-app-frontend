<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none">
    <ion-item-group>
      <ion-item-divider>
        <ion-label> Account details </ion-label>
      </ion-item-divider>
      <ion-item (click)="changePassword()">
        <ion-icon name="key-outline" slot="start"></ion-icon>
        <ion-label>Change password</ion-label>
      </ion-item>
      <ion-item (click)="changeEmail()">
        <ion-icon name="mail-open-outline" slot="start"></ion-icon>
        <ion-label>Change email</ion-label>
      </ion-item>
      <ion-item (click)="changeName()">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Change name</ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label> Account management </ion-label>
      </ion-item-divider>
      <ion-item (click)="logOut()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Log out</ion-label>
      </ion-item>
      <ion-item (click)="deleteAccount()">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        <ion-label>Delete account</ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label> General settings (future feature) </ion-label>
      </ion-item-divider>
      <ion-item (click)="null">
        <ion-icon name="language-outline" slot="start"></ion-icon>
        <ion-label>Change language</ion-label>
      </ion-item>
      <ion-item (click)="null">
        <ion-icon name="contrast-outline" slot="start"></ion-icon>
        <ion-label> Darkmode </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
