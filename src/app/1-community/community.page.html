<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Community </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="community">
  <ion-list>
    <ion-item (click)="null">
      <ion-label>Group 1</ion-label>
    </ion-item>
    <ion-item (click)="null">
      <ion-label>Group 2</ion-label>
    </ion-item>
    <ion-item (click)="null">
      <ion-label>Group 3</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="createGroup()">
        <ion-icon name="people-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
