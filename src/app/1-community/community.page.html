<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Community </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="community">
  <ion-list>
    @for (group of groups; track group[0]) {
    <ion-item (click)="openGroup(group[0])">
      <ion-label>{{ group[1] }}</ion-label>
    </ion-item>
    }
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="createGroup()">
        <ion-icon name="people-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
