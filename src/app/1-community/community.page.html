<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Community </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="community">
  @for (group of (groups$ | async); track group) {
  <ion-card (click)="openGroup(group)">
    <ion-card-header>
      <ion-card-title>{{group.Name}}</ion-card-title>
      <ion-card-subtitle>
        <ion-text> {{group.band.Description}} </ion-text>
        <ion-text> {{group.members.length}} members </ion-text>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  }

  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="createGroup()">
        <ion-icon name="people-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
